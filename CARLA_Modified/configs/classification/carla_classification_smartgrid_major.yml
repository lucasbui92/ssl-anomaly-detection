# setup
setup: classification

# Loss
criterion: classification
criterion_kwargs:
  entropy_weight: 2
  inconsistency_weight: 0

# Weight update
update_cluster_head_only: False # Update full network in classification
num_heads: 1 # Only use one head

# Model
backbone: resnet_ts
res_kwargs:
  mid_channels: 4

# Dataset
train_db_name: smart_grid_major
val_db_name: smart_grid_major
num_classes: 2
num_neighbors: 5

# Transformations
augmentation_strategy: ts
transformation_kwargs:
  noise_sigma: 0.01

# Hyperparameters
optimizer: adam
optimizer_kwargs:
  lr: 0.01
  weight_decay: 0.001
epochs: 10
batch_size: 50
num_workers: 0

# Scheduler
scheduler: constant

anomaly_kwargs:
  portion: 0.99
